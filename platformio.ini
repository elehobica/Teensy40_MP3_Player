; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[env]
platform = teensy
framework = arduino
board = teensy40

upload_protocol = teensy-gui

board_build.f_cpu = 100000000L

; SDIO pin Drive Strength (1~7): default is 4 if not defined.
; If wires are short, strong drivability causes access error.
build_flags = -D SDIO_CTL_PAD_DSE_VAL=1 -D DEBUG_WATCHDOG

extra_scripts = pre:.github/script/version_inject.py

[env:ST7735_128x160]
build_flags = ${env.build_flags} -D USE_ST7735_128x160

[env:ST7789_240x240]
build_flags = ${env.build_flags} -D USE_ST7789_240x240_WOCS

[env:ILI9341_240x320]
build_flags = ${env.build_flags} -D USE_ILI9341_240x320
